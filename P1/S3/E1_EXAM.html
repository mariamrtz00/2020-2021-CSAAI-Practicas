<!-- PREGUNTAS EXAMEN

1. ¿En qué colores aparecen los textos en la web?
  h1 y h2 estan agrupados: 
  en el css no hay estilo para el body por lo que se usa el que tenga el navegador
  el #unico, es decir, el color de la letra de h3 será roja

  Los elementos que pertenezcan a la clase .resaltado en color naranja (h1 y h2 irían en principio en color naranja, y en final también porque no hay contradicciones por ningún lado)
  
  Los elementos que sean párrafo en color azul

  Este ejercicio es muy fácil porque no hay prioridades

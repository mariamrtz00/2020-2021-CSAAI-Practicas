<!-- Calculadora María-->

<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Wizard's Calculator</title>
    <link rel="stylesheet" href="estilo.css">
    <script src="java.js" defer></script>
  </head>
  <body>
    
    <h1> CASIO </h1>

    <div class="calculadora">

      <div class="display">
        <p id="display">0</p>
      </div>

<!-- el type no se para que vale y lo he quitado-->
      <div class="primera fila">
        <button class="operando" value="+">+</button>  <!--tambien se puede hacer con id="suma" + suma.oneclick-->
        <button class="operando" value="-" >-</button>
        <button class="operando" value="*">x</button>
        <button class="operando" value="/" >/</button>
      </div>

      <div class="segunda fila">
        <button class="operador" value="1" >1</button>
        <button class="operador" value="2" >2</button>
        <button class="operador" value="3" >3</button>
        <button class="operando" value="**">^</button>
      </div>

      <div class="tercera fila">
        <button class="operador" value="4" >4</button>
        <button class="operador" value="5" >5</button>
        <button class="operador" value="6" >6</button>
      <!--  <button class="operando" value="e" >e</button> -->
      <!-- poner aquí el AC o algun botón adiccional -->
      </div>

      <div class="cuarta fila">
        <button class="operador" value="7" >7</button>
        <button class="operador" value="8" >8</button>
        <button class="operador" value="9" >9</button>
        <button class="operador" value="0">0</button>
      </div>

      <div class="quinta fila">
        <button id="clear" value="0">AC</button>
        <button id= "delete" value="DEL"><img src="flecha.png" alt="flecha"></button>
        <button id= "igual">=</button>
        <button id= "coma" value="." >.</button>
      </div>

    </div>
  </body>
</html>

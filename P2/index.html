<!-- Calculadora María-->

<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Wizard's Calculator</title>
    <link rel="stylesheet" href="estilo.css">
    <script src="java.js" defer></script>
  </head>
  <body>
    
    <h1> CASIO </h1>

    <div class="botones_calcu">

      <p id="display">0</p>
      <button type="button" id="boton1" value="1" class="digito">1</button> <!-- hemos agrupado en la clase digito todos los valores que son digitos, en mi calculadora serán 10 de 0 a 9-->
      <button type="button" id="boton2" value="2"  class="digito">2</button>
      <button type="button" id="suma" value="+">+</button>
      <br>
      <button type="button" id="clear">AC</button>
      <button type="button" id="igual">=</button>
      <button type="button" id="deleete">c</button>

    </div>

    




  </body>
</html>

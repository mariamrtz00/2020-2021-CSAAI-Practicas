<!-- 2 formas de meter números, la primera se mete con precisión y se pueden incrementar y decrecer los valores
si meto letras y doy a enter, no se me hace el onchangue hasta que no meta un número correcto
la otra es con un deslizador para un volumen por ejemplo, no es un número preciso, sino más o menos-->
<body>
    <h2>Ej-3: Entrada de números</h2>
    <hr>
    <h3>Caja de texto</h3>
    <p> Number <input type="number" id="num1"> <span id="num1_disp"></span></p>
    <h3>Deslizador</h3>
    <p>Range <input type="range" id="range"> <span id="range_disp"></span>  
        Valor final: <span id="range_disp2"></span>
    </p>
        
</body>
</html>

<!-- tipo numer para introducir numeros en una caja y tipo range para el slider -->
<!-- atributo min y max para definir el límite tanto en numer como en range
    atributo step, para que mis números vayan de 10 en 10, es la PRECISION-->
